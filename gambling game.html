<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic FakeBet Slot Machine</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #000;
    }

    .machine {
      background: #222;
      border: 6px solid #ffcc00;
      border-radius: 20px;
      width: 360px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    .reel-window {
      background: #111;
      border: 4px inset #444;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #000;
    }

    .reel {
      width: 80px;
      height: 80px;
      background-color: #000;
      border-radius: 10px;
      line-height: 80px;
      font-size: 48px;
      color: #fff;
      box-shadow: inset 0 0 8px #000, 0 0 10px #222;
      transition: transform 0.3s ease;
    }

    .reel.spin {
      animation: spin 0.5s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    .coins {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    #spinBtn {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ff4081;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px #c2185b;
    }

    #spinBtn:active {
      transform: translateY(2px);
      box-shadow: 0 2px #c2185b;
    }

    #spinBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ffcc00;
    }

    .info {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üé∞ FakeBet Machine</h1>

  <div class="machine">
    <div class="coins">üí∞ Coins: <span id="coinCount">100</span></div>

    <div class="reel-window">
      <div class="reel" id="r1">7</div>
      <div class="reel" id="r2">üçã</div>
      <div class="reel" id="r3">üçä</div>
    </div>

    <button id="spinBtn">Spin (2 Coins)</button>
    <p id="result"></p>
    <p class="info">3 match = +90 | 2 match = +40 | Spin costs 2 coins</p>
  </div>

  <script>
    const symbols = ["7", "üçã", "üçä", "üçá", "üíé", "7Ô∏è‚É£"];
    const reels = [
      document.getElementById("r1"),
      document.getElementById("r2"),
      document.getElementById("r3")
    ];
    const resultText = document.getElementById("result");
    const spinButton = document.getElementById("spinBtn");
    const coinDisplay = document.getElementById("coinCount");

    let coins = 100;
    const SPIN_COST = 10;

    function updateCoins(amount) {
      coins += amount;
      coinDisplay.textContent = coins;
      spinButton.disabled = coins < SPIN_COST;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinReels() {
      if (coins < SPIN_COST) return;

      updateCoins(-SPIN_COST);
      resultText.textContent = "";
      spinButton.disabled = true;

      reels.forEach(reel => reel.classList.add("spin"));

      setTimeout(() => {
        const result = [];
        reels.forEach(reel => {
          const symbol = getRandomSymbol();
          reel.textContent = symbol;
          reel.classList.remove("spin");
          result.push(symbol);
        });

        const [a, b, c] = result;
        if (a === b && b === c) {
          resultText.textContent = ":O Jackpot! Holy Crap! +50 Coins!";
          updateCoins(50);
        } else if (a === b || b === c || a === c) {
          resultText.textContent = ":) You matched 2! GG +20 Coins!";
          updateCoins(20);
        } else {
          resultText.textContent = ":( No match. Womp womp";
        }

        spinButton.disabled = coins < SPIN_COST;
      }, 1500);
    }

    spinButton.addEventListener("click", spinReels);
  </script>
</body>
</html>
